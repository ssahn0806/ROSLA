DWAPlannerROS:
  #velocity
  acc_lim_x : 2.0 #2.5
  acc_lim_y : 0.0 #2.5
  acc_lim_th : 1.0 #3.2

  max_vel_trans : 1.5 #0.55
  min_vel_trans : -1.5 #0.1

  max_vel_x : 1.5 #0.55
  min_vel_x : -1.5 #0.0

  max_vel_y : 0.0
  min_vel_y : 0.0

  max_vel_theta : 0.8 #1.0
  min_vel_theta : 0.2 #0.4

  #tolerance
  yaw_goal_tolerance : 0.05 #0.05
  xy_goal_tolerance : 0.05 #0.1
  latch_xy_goal_tolerance : false

  #forward simulation
  sim_time : 2.0 #1.7
  sim_granularity : 0.05 #0.025

  vx_samples : 25 #3
  vy_samples : 0
  vth_samples : 40 #20

  controller_frequency : 15.0

  #trajectory_scoring
  path_distance_bias : 32.0
  goal_distance_bias : 20.0

  occdist_scale : 0.01 #0.01
  forward_point_distance : 0.325
  stop_time_buffer : 0.5 #0.2

  scaling_speed : 0.3 #0.25
  max_scaling_factor : 0.2

  publish_cost_grid : false

  #oscillation
  oscillation_reset_dist : 0.5

  #global_plan
  prune_plan : true

  publish_traj_pc : true
  publish_cost_grid_pc : true

  escape_vel : -0.2